<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agriculture Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
            body {
            background-color: #343a40;
            /* Dark background */
            font-family: Arial, sans-serif;
            color: #f8f9fa;
            /* Light text color */
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        h1 {
            font-weight: 700;
            color: #007bff;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .info-section {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 20px;
        }

        .login-link {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-link">
            <a href="/login" class="btn btn-secondary">Sign In</a>
        </div>
        <h1 class="text-center mb-4">Welcome to the Agriculture Hub</h1>
        <p class="text-center text-light">Your one-stop resource for agricultural insights and tools.</p>


        <div class="info-section text-dark">
            <h2>Get Started</h2>
            <p>Ready to take your farming to the next level? Use our tools to enhance your farming decisions.</p>
            <a href="/predict" class="btn btn-custom btn-lg w-100">Go to Crop Yield Prediction</a>
            <!-- <a href="/weather" class="btn btn-custom btn-lg w-100 mt-2">Check Weather</a> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
