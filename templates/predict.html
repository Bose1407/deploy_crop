<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Yield Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    body {
      background-color: #343a40;
      /* Dark background */
      font-family: Arial, sans-serif;
      color: #ffffff;
      /* Light text */
    }

    .container {
      background-color: #495057;
      /* Darker container */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      max-width: 600px;
      margin-top: 50px;
    }

    h1 {
      font-weight: 700;
      color: #007bff;
      /* Bootstrap primary color */
    }

    .form-label {
      font-weight: 600;
      color: #ffffff;
      /* Light text for labels */
    }

    .btn-predict {
      background-color: #007bff;
      /* Bootstrap primary color */
      color: white;
    }

    .btn-predict:hover {
      background-color: #0056b3;
      /* Darker primary on hover */
    }

    .prediction-result {
      background-color: #6c757d;
      /* Light dark for prediction result */
      border-radius: 8px;
      padding: 1rem;
      margin-top: 20px;
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
      color: #ffffff;
      /* Light text */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center mb-4">Crop Yield Prediction Tool</h1>
    <p class="text-center">Enter the relevant data to predict crop yield based on agricultural and climate factors.</p>

    <form action="/predict" method="post">
      <div class="form-group mb-3">
        <label for="Year" class="form-label">Year of Prediction</label>
        <input type="number" class="form-control" name="Year" step="1" placeholder="e.g., 2025">
      </div>

      <div class="form-group mb-3">
        <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm per year)</label>
        <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="0.1"
          placeholder="Enter average rainfall (e.g., 1485.0)">
      </div>

      <div class="form-group mb-3">
        <label for="pesticides_tonnes" class="form-label">Pesticide Usage (tonnes)</label>
        <input type="number" class="form-control" name="pesticides_tonnes" step="0.1"
          placeholder="Total pesticides applied (e.g., 121.0)">
      </div>

      <div class="form-group mb-3">
        <label for="avg_temp" class="form-label">Average Temperature (Â°C)</label>
        <input type="number" class="form-control" name="avg_temp" step="0.01"
          placeholder="Average annual temperature (e.g., 16.37)">
      </div>

      <div class="form-group mb-3">
        <label for="Area" class="form-label">Region or Country</label>
        <input type="text" class="form-control" name="Area" placeholder="e.g., India">
      </div>

      <div class="form-group mb-3">
        <label for="Item" class="form-label">Crop Type</label>
        <input type="text" class="form-control" name="Item" placeholder="e.g., Maize, Wheat, Rice">
      </div>

      <button type="submit" class="btn btn-predict btn-lg w-100">Predict Crop Yield</button>
    </form>

    {% if prediction %}
    <div class="prediction-result mt-4">
      <p>Predicted Yield:</p>
      <p><strong>{{ prediction }} hg/ha</strong></p>
    </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
